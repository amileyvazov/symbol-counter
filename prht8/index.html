<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charachter counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Charachter counter</h2>
        <textarea name="textarea" id="textarea" class="textarea" placeholder="Please write your text here ..."
            maxlength = "100"></textarea>
        <div class="counter-container">
            <p>
                Total charcater:
                <span class="total-counter" id="total-counter">
                    
                </span>
            </p>
            <p>
                Remaining:
                <span class="remaning-counter" id="remaning-counter">
                    
                </span>
            </p>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
